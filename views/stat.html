<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body{
            background-color: bisque;
            font-family: Arial,Helvetica,sans-serif;
            font-size: 14px;
            text-align: center;
        }
        #my_background {
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../static/js/common.js"></script>

<div id="my_background" class="back">
    <table border="1" width="300">
        <caption style="color: deepskyblue" align="center">姓氏贡献排行榜</caption>
        <tr><th bgcolor="#ffd700" align="center">姓氏</th><th bgcolor="#ffd700">户数</th><th bgcolor="#ffd700">总礼金</th></tr>
    {{ range $X, $Y := .Resp.RankList }}
        <tr><td>{{ $Y.LastName }}</td><td>{{ $Y.PersonCount }}<td>{{ $Y.TotalMoney }}</td></tr>
    {{ end }}
    </table>
    <br/><label style="color: fuchsia"/>户数: {{.Resp.HouseHoldNum}}
    <br/><label style="color: fuchsia"/>人数: {{.Resp.GuestPersonNum}}
    <br/><label style="color: fuchsia"/>金额: {{.Resp.TotalGuestMoney}}
</div>
</body>
</html>
